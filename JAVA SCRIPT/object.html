<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //creating object in literal way
        //in java script all the data is stored in the form of objects or in the object
        let myObj={
            id:40,
            name:"chakrii",
            salary:"30000",
            place:"bendakaaluru"
        }
        console.log(myObj);

        //fetching the value of object
        console.log(myObj.salary);
        
        //updating the value of object
        console.log(myObj.salary=50000);
        console.log(myObj);

        //adding key and value pair for the existing object
        console.log(myObj.number=9844919105);
        console.log(myObj);

        //deleting key and value pair from an existing object
        delete myObj["place"];
        console.log(myObj);

        let myObj1={
            name:"pratap",
            age:101,
            color:"godi banna sadaran mai kattu",
            computer:{
                ram:"4gb",
                color:"grey",
                height:5
            }
        }

        //fetch
        //dot notation
        console.log(myObj1.computer.color);//grey

        //array notation
        console.log(myObj1["computer"]["color"]);

        //update
        console.log(myObj1.computer.ram="5gb");
        console.log(myObj1);

        //why primitive is called immutable or object de-referencing
        let num=122;
        let num1=num
        num=123;
        console.log(num1);//122
        console.log(num);//123

        //why non-primitive is called mutable or object referencing
        let obj122={
            bottle:"1ltr",
            color:"purple"
        }
        let obj123=obj122;
        obj122.color="red";
        console.log(obj122);
        console.log(obj123);

        //object methods
        // 1.assign
        // 2.freeze
        // 3.key
        // 4.value
        // 5.entries

        //1.assign

        // assign object used to collect all the key and value pairs of different object in a single object
        // or
        //assign object is assigning all the key and value pairs in a single object

        let clgObj={
            place:"bengaluru",
            strength:1000
        }

        let sclObj={
            place:"davangere",
            strength:2000
        }

        let asgnObj=Object.assign([sclObj,clgObj]);
        console.log(asgnObj);

        //freeze
        //freeze is used to stop the updating the value of an object at some period of time
        sclObj.place="hubli";
        console.log(sclObj);
        sclObj.place="zimbabwe";
        console.log(sclObj);

        let freezeObj=Object.freeze(sclObj);
        sclObj.place="uganda"
        console.log(freezeObj);

        //key
        let keyObj=Object.keys(sclObj);
        console.log(keyObj);

        let valueObj=Object.values(sclObj);
        console.log(valueObj);

        //fetching the key and value using for loop

        //for-in loop(fetching the keys of an object)
        for(let key in sclObj)
        {
            console.log(key);
        }

        for(let key in sclObj)
        {
            console.log(key);
        }

        //to get the values of an object
        for(let key in sclObj)
        {
            console.log(sclObj[key]);
        }

        //entries
        //when we want convert object to array we need entries

        let entObj=Object.entries(sclObj);
        console.log(entObj);


        let object1={
            firstname:"shubman Gill",
            age:24,
            details1:function(){
                let place="jamaica";
                return place;
            },
        
        };
         console.log(object1);
         console.log(object1.details1());

        //how to prove var is an global
        var comp=1000;
        console.log(window.comp);//1000
        console.log(window);

        let comp1=1000;
        console.log(window.comp1);//undefined
        console.log(window);

        const comp2=1000;
        console.log(window.comp2);//undefined
        console.log(window);

        let myObj2={
            things:"chair",
            sports:function () {},
        };
        console.log(myObj2);
        

    </script>
</body>
</html>
