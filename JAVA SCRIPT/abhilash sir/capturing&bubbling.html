<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .parent{
            height: 80vh;
            width: 80vw;
            border: 2px solid red;
            margin: auto;
        }

        .child{
            height: 60vh;
            width: 60vw;
            margin: auto;
            border: 2px solid red;
        }

        .gc{
            margin: auto;
            height: 60vh;
            width: 40vw;
            border: 2px solid red;
        }
    </style>

</head>
<body>
    <div class="parent">
        <div class="child">
            <div class="gc">

            </div>
        </div>
    </div>
    
    <script>
        var para=document.querySelector(".parent")
        var child=document.querySelector(".child")
        var gc=document.querySelector(".gc")


        para.addEventListener("click",(event)=>{
            console.log("i am a parent");
            para.style.background="red"
        },true)//true capturing

        
        child.addEventListener("click",(event)=>{
            console.log("i am a child");
            child.style.background="blue"
            event.stopPropagation( )
        },true)//true capturing

        
        gc.addEventListener("click",(event)=>{
            console.log("i am a gc");
            gc.style.background="yellow"
        },true)//true capturing






    </script>
</body>
</html>
